<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión o registrarse</title>
    <link rel="stylesheet" href="./CSS/general.css">
    <link rel="stylesheet" href="./CSS/index.css">
</head>
<body>
    <div class="container">
        <h1>Iniciar sesión</h1>
        <p> Enviar codigo a: </p>
        <h2>XX XXXX XX66</h2>
        <a href=""></a>
        <form id="loginForm" action="procesar_login.php" method="post">
            <input type="submit" value="Enviar código de verificación" id="loginButton">
        </form>
        <p>¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a></p>
    </div>

    <script>
        // Función para redirigir al usuario a verifica.html
        function redirectToVerificaPage() {
            window.location.href = "verifica.html";
        }

        // Agregamos un evento de clic al botón de inicio de sesión
        document.getElementById("loginButton").addEventListener("click", function(event) {
            event.preventDefault(); // Evita que el formulario se envíe automáticamente
            redirectToVerificaPage(); // Redirige al usuario a verifica.html
        });
    </script>
</body>
</html>
