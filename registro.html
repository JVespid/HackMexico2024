<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./CSS/registro.css">
    <link rel="stylesheet" href="./CSS/general.css">
</head>

<body>
    <div class="body">

        <div class="logo-container">
            <img src="./assets//logo.jpg" alt="logo">
        </div>

        <h1>Registro</h1>

        <div class="parada">
            <div class="datos datos-p">
                <p>Datos personales</p>
                <div class="linea linea-active">
                    <div class="circulo circulo-active"></div>
                </div>
            </div>

            <div class="datos datos-i">
                <p>Confirmación de Identidad</p>
                <div class="linea">
                    <div class="circulo"></div>
                </div>
            </div>
        </div>
        <p>Ingresa los datos solicitados</p>

        <div class="nombre form1 form-1">
            <div>
                <label for="">Primer y segundo nombre</label>
                <input type="text">
            </div>
            <div>
                <label for="">Apellido Paterno</label>
                <input type="text">
            </div>
            <div>
                <label for="">Apellido materno</label>
                <input type="text">
            </div>
        </div>


        <div class="nombre form form1 form-2">
            <div>
                <label for="">fecha de nacimiento</label>
                <input type="date">
            </div>
        </div>




        <div class="nombre form form1 form-3">
            <div>
                <label for="">Dirección linea 1</label>
                <input type="text">
            </div>
            <div>
                <label for="">Dirección linea 2</label>
                <input type="text">
            </div>
            <div>
                <label for="">codigo postal</label>
                <input type="text" class="corto">
            </div>
            <div>
                <label for="">Calle y numero exterior</label>
                <input type="text">
            </div>
            <div>
                <label for="">Indicaciones adicionales</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
        </div>



        <div class="nombre form form1 form-4">
            <div>
                <label for="">numero de teléfono</label>
                <input type="tel">
            </div>
        </div>

        <div class="confirm-code form form1 form-5">
            <div>
                <label for="">confirma numero de teléfono</label>
                <p>ingresa el codigo de 4 dígitos que se envió
                    por mensaje al numero ingresado</p>
                <div class="combo">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                </div>
            </div>
            <div class="btn-code">
                <button class="btn-next confirm">Confirmar</button>
            </div>
        </div>

        <div class="btn-a">
            <a href="./index.html" class="btn-error">Cancelar</a>
            <button class="btn-next btnNext">siguiente</button>
            <a href="./registro2.html" class="btn-ok form neext">Continuar</a>
        </div>


    </div>
    <script>
        let count = 1;


        function main() {
            const btnNext = document.querySelector(".btnNext")
            const btnNext2 = document.querySelector(".neext")
            const confirm = document.querySelector(".confirm")

            btnNext.addEventListener("click", (e) => {

                count++
                if (count == 5) {
                    btnNext.classList.add("form")
                }
                const block = document.querySelector(".form-" + (count - 1))
                const hidden = document.querySelector(".form-" + count)

                block.classList.add("form")
                hidden.classList.remove("form")

            })
            confirm.addEventListener("click", (e) => {

                btnNext2.classList.remove("form")

            })

        }
        main();

    </script>
</body>

</html>
