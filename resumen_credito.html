<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home_2</title>
    <link rel="stylesheet" href="./CSS/resumen_credito.css">
    <link rel="stylesheet" href="./CSS/general.css">
</head>
<body>
    <div class="body">
        
    <div class="tarjeta-container">
        <h2>Crédito Disponible</h2>
        <h3>5000.00 MXN</h3>
        <div>
            <p>Crédito Autorizado</p>
            <div class="logo-container">
                <img src="./assets//logo.jpg" alt="logo">
            </div>
        </div>
    </div>
    
    <!-- tarjeta -->

    
    <div class="Agregar-producto-container">
        <h2>Agregar producto</h2>
        <div class="select">
            <select name="" id="">
                <option value=""  >-- Selecciona producto --</option>
                <option value="" selected >Lomo de Res -- 200/kg </option>
                <option value="" >Chuleta de puerco -- 300/kg </option>
                <option value="" >Cebolla -- 50/kg </option>

            </select>
        </div>

        <div class="btn">
            <button class="btn-next">Agregar</button>
        </div>
    </div>

    <!-- agregar -->


    <div class="tarjeta-resumen">
        <div class="info-producto">
            <h2>Lomo de Res</h2>
            <p>200.00 MXN por kilo</p>
        </div>

        <div class="cantidad">
            <h2>cantidad</h2>
            <input type="text" value="1,000">
        </div>

        <div class="especificaciones">
            <h2>Especificaciones</h2>
            <textarea name="" id="" cols="30" rows="10">Cortado en pedazos pequeños</textarea>
        </div>

        <div class="btn">
            <button class="btn-error">Eliminar</button>
        </div>
    </div>

    <!-- resumen -->

    <div class="total">
        <div class="resumen">
            <h2>Total a pagar</h2>
            <h2>1,000.00 MXN</h2>
        </div>

        <div class="btn-s">
            <button class="btn-error"><a href="./home_1.html" class="btn-error"> Cancelar</a> </button>
            <button class="btn-ok"><a href="./Resumen_pago.html" class="btn-ok"> Continuar</a> </button>
        </div>
    </div>

</div>
</body>
</html>
